services:
  frontend:
    build:
      context: ./apps/web
      dockerfile: ../../docker/frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.dev  # Switch to Dockerfile.prod for production
    volumes:
      - ./server:/var/www/html
    ports:
      - "8000:8000"  # Using PHP's built-in server for dev
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=learning_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
      - "8081:8000"  # Changed from 8000:8000 to 8081:8000
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=postgres
      - WORDPRESS_DB_PASSWORD=secret
      - WORDPRESS_DB_NAME=learning_platform
    volumes:
      - ./wp:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
